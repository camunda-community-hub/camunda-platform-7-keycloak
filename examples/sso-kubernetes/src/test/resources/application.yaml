# Test configuration using spring-boot

camunda.bpm:
  job-execution.enabled: true
  id-generator: simple

spring.datasource:
  url: jdbc:h2:mem:camunda-spring-boot-test;DB_CLOSE_ON_EXIT=false

# Camunda Rest API
rest.security:
  enabled: false
  provider: keycloak
  required-audience: camunda-rest-api
